<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <main class="row fullWidth">
      <header class="jumbotron">
        <h1>The Sigmanauts Library presents...</h1>
      </header>
      <form id="book-form">
        <h2>Add a book</h2>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="published">Published Date:</label>
          <input type="date" id="published" name="published"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="edition">Edition:</label>
          <input type="number" id="edition" name="edition" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" name="publisher" class="form-control"/>
        </div>

        <button id="book-submit" class="btn btn-default">Go</button>
      </form>
      <div id="selector" class="text-center">
      <h2>Select by Genre</h2>
      <select id="select-genre" class="selectpicker">
        <option class="genre" value="SciFi">Science Fiction</option>
        <option class="genre" value="fantasy">Fantasy</option>
        <option class="genre" value="historical-fiction">Historical Fiction</option>
        <option class="genre" value="poetry">Poetry</option>
        <option class="genre" value="non-fiction">Non-Fiction</option>
      </select>
      <button id="genre-submit" class="btn btn-default">Sort Books by Genre</button>
    </div>
      <ul id="book-list" class="container-fluid">

      </ul>
    </main>

  </body>
</html>
